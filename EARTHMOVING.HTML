<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Globe with Land and Water Colors</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden; /* Make sure the canvas takes the full screen */
        }
        canvas { 
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene, Camera, and Renderer
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set colors for land and water
        var landColor = 0xffffff;  // White for land (countries and continents)
        var waterColor = 0x000000; // Black for water (oceans)

        // Create a sphere geometry for the globe
        var geometry = new THREE.SphereGeometry(5, 50, 50);
        
        // Land material (white continents and countries)
        var landMaterial = new THREE.MeshBasicMaterial({ 
            color: landColor, 
            wireframe: false // Make sure it's not a wireframe
        });
        
        // Water material (black oceans)
        var waterMaterial = new THREE.MeshBasicMaterial({
            color: waterColor, 
            wireframe: true // Wireframe to outline the globe and see the structure better
        });

        // Create the globe (land)
        var globe = new THREE.Mesh(geometry, landMaterial);
        scene.add(globe);

        // Create the water sphere (same size, but with wireframe for a clear view of structure)
        var water = new THREE.Mesh(geometry, waterMaterial);
        scene.add(water);

        // Move the camera back to see the globe
        camera.position.z = 10;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the globe slowly
            globe.rotation.y += 0.002;
            water.rotation.y += 0.002;

            renderer.render(scene, camera);
        }
        animate();

        // Adjust canvas size when window is resized
        window.addEventListener('resize', function () {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
