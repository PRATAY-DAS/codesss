<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }

        .carousel {
            width: 100%;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            gap: 7cm; /* Set the gap between images to 7cm */
            animation: scroll 30s linear infinite;
        }

        .carousel-item {
            text-align: center;
        }

        .carousel-item img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        p {
            font-size: 18px;
            color: white;
            font-weight: bold; /* Bold text */
            margin-top: 10px;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* To ensure seamless looping, we duplicate the items */
        .carousel-track::after {
            content: '';
            display: flex;
        }
    </style>
</head>
<body>

    <div class="carousel">
        <div class="carousel-track">
            <!-- First image and name -->
            <div class="carousel-item">
                <img src="1.png" alt="Pratay Das">
                <p>Pratay Das</p>
            </div>

            <!-- Second image and name -->
            <div class="carousel-item">
                <img src="2.png" alt="Akash Deb">
                <p>Akash Deb</p>
            </div>

            <!-- Third image and name -->
            <div class="carousel-item">
                <img src="3.png" alt="Himprakash Deka">
                <p>Himprakash Deka</p>
            </div>

            <!-- Fourth image and name -->
            <div class="carousel-item">
                <img src="4.png" alt="Suprodip Bharracharjee">
                <p>Suprodip Bharracharjee</p>
            </div>

            <!-- Fifth image and name -->
            <div class="carousel-item">
                <img src="5.png" alt="Tomojit Sharma">
                <p>Tomojit Sharma</p>
            </div>

            <!-- Duplicating items for seamless loop -->
            <div class="carousel-item">
                <img src="1.png" alt="Pratay Das">
                <p>Pratay Das</p>
            </div>
            <div class="carousel-item">
                <img src="2.png" alt="Akash Deb">
                <p>Akash Deb</p>
            </div>
            <div class="carousel-item">
                <img src="3.png" alt="Himprakash Deka">
                <p>Himprakash Deka</p>
            </div>
            <div class="carousel-item">
                <img src="4.png" alt="Suprodip Bharracharjee">
                <p>Suprodip Bharracharjee</p>
            </div>
            <div class="carousel-item">
                <img src="5.png" alt="Tomojit Sharma">
                <p>Tomojit Sharma</p>
            </div>
        </div>
    </div>

</body>
</html>
